<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRChat Warningg List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            padding: 40px 0;
        }

        .logo {
            max-width: 300px;
            margin: 0 auto 20px;
            background: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(98, 0, 255, 0.3);
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        .header-text {
            color: #8a2be2;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            margin: 10px 0;
            font-size: 1.2em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
            padding: 40px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card-banner {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid #333;
        }

        .card-content {
            padding: 25px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(to bottom, #111, #000);
        }

        .card-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #fff;
            text-align: center;
        }

        .card-desc {
            color: #ccc;
            font-size: 0.9em;
            line-height: 1.4;
            text-align: center;
        }

        .card {
            position: relative;
            border-radius: 10px;
            background: #111;
            overflow: hidden;
            border: 1px solid #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.2);
        }

        .card-inner {
            background: #111;
            height: 100%;
            position: relative;
            z-index: 1;
        }


    </style>
</head>
<body>
    <canvas id="constellation"></canvas>

    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="assets/landingpage/logo.png" alt="VRChat Warning">
            </div>
            <div class="header-text">Weird things t</div>
            <div class="header-text">And </div>
        </div>

        <div class="grid">

            <a href="https://awarningforvrchat.github.io/Problems-with-VR-chat/People/user/VRChatstaff/Sippbox/index.html" class="card">
                <div class="card-inner">
                    <img src="assets/" alt="KNKS" class="card-banner">
                    <div class="card-content">
                        <h3 class="card-title">k</h3>
                        <p class="card-desc">Known </p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</html>
</body>
</html>
